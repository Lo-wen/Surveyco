<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Style.css">
	<title>#FACETOFACE</title>
</head>
<body>
	<header>
   <main>
      <div class="survey">
         <h1 id="title">FACE<span>To</span>FACE</h1>
         <h2 id="subtitle">ARE YOU READY!?</h2>
         <p id="description">This is not the official site, this site made for fun only. However, can you tell us more about yourself.</p>
      </div>
      <form id="survey-form">
         <div class="form-control">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Full Name" required />
         </div>
         <div class="form-control">
            <label for="address" id="address-label">Address</label>
            <input type="text" id="address" placeholder="Address" required />
         </div>
         <div class="form-control">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Email" required />
         </div>
         <div class="form-control">
            <label for="number" id="number-label">Contact #</label>
            <input type="tel" pattern="^\d{11}$" id="phonenumber" name="number" placeholder="Contact No." required />
         </div>
         <div class="form-control">
            <label for="age" id="age-label">Age</label>
            <input type="number" id="number" placeholder="Age" min="18" max="65" required />
         </div>
         <div class="form-control">
            <label for="gender" id="gender-label">Gender</label>
            <select id="dropdown">
               <option value="female">Female</option>
               <option value="male">Male</option>
            </select>
         </div>       
         <div class="question">
         <label for="request" id="request-label">What did you felt when it was said in the news that there is a dry run for a face to face learning?</label><br />
         <input type="checkbox" name="recommendation" value="excited" /> excitement <br />
         <input type="checkbox" name="recommendation" value="scared" /> scared <br />
         <input type="checkbox" name="recommendation" value="nothing" /> nothing <br /> 
         </div>
          <div class="question">
         <label for="request" id="label-request">Did you agreed on that dry run of face to face?</label><br/>
         <input type="radio" name="recommendation" value="yes" /> yes <br />
         <input type="radio" name="recommendation" value="maybe" /> maybe <br />
         <input type="radio" name="recommendation" value="no" /> no <br /> 
         </div>
         <div class="question">
         <label for="request" id="label-request"> If you agreed, are you ready to have a face to face class even if you are aware of the virus?</label><br/>
         <input type="radio" name="recommendation" value="yes" /> yes <br />
         <input type="radio" name="recommendation" value="maybe" /> maybe <br />
         <input type="radio" name="recommendation" value="no" /> no <br /> 
         </div>
         <div class="question">
         <label for="request" id="label-request"> If you disagreed, are you willing to continue your classes and graduate online?</label><br/>
         <input type="radio" name="recommendation" value="yes" /> yes <br />
         <input type="radio" name="recommendation" value="maybe" /> maybe <br />
         <input type="radio" name="recommendation" value="no" /> no <br /> 
         </div>
         <div class="feed">
            <label id="label-feed"> Can you give examples on what to do during face to face classes?</label>
         </div>
         <div class="feed-area">
            <textarea class="textarea" placeholder="Message :)"></textarea>
         </div>
         <input type="submit" id="submit" />
      </form>
   </main>
</header>
</body>
</html>
